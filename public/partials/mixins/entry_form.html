<h2>Add or update entry</h2>
<form ng-submit="submit()" class="ui form">
	<div class="field"><label>Title</label><input ng-model="entry.title" type="text" placeholder="Title" /></div>
	<div class="field"><label>Text</label><textarea ng-model="entry.text" type="text" placeholder="Text"></textarea></div>
	<div class="field"><label>Date</label><input type="date" ng-model="entry.date"></div>
	<div class="field">
	<button class="ui basic button" type="button" ng-click="delete()">Delete entry</button><br />
	</div>
	<div class="field"><div class="ui checkbox" ng-click="toggle()">
		<input class="checkbox" type="checkbox">
		<label>Publish? {{entry.isPost ? 'Yes, do it' : "No, don't do it"}}</label>
	</div></div> 
	<input class="ui basic button" type="submit" value="Submit" />
</form>

<script>$('.ui.checkbox').checkbox();</script>
