<h2>Authenticate yourself</h2>
<form role="form" class="login-form" ng-submit="submit()">
	<div class="{{failure ? 'error' : ''}}">
		<label><span>Password:</span> <input ng-model="user.password" type="password" placeholder="Password" /></label>		
	</div>
	<input type="submit" value="Login" />
</form>
