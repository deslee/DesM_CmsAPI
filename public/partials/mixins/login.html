<h2>Authenticate yourself</h2>
<form role="form" class="ui login form" ng-submit="submit()">
	<div class="ui field {{failure ? 'error' : ''}}">
		<label for="login-pass">Password:</label>
		<input id="login-pass" ng-model="user.password" type="password" name="pass" placeholder="Password" />
	</div>
	<input class="btn btn-default" type="submit" value="Login" />
</form>
